name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node ✨
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build
        env:
          NODE_ENV: production

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: pages
          FOLDER: dist
          CLEAN: true
